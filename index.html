<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Entry Form</title>
  <style>
	body {
	  font-family: sans-serif;
	  background: #f4f4f4;
	  padding: 2rem;
	}
	.container {
	  max-width: 400px;
	  margin: auto;
	  background: white;
	  padding: 2rem;
	  border-radius: 12px;
	  box-shadow: 0 0 10px rgba(0,0,0,0.1);
	}
	h2 {
	  margin-bottom: 1rem;
	}
	label {
	  display: block;
	  margin-top: 1rem;
	}
	input, select {
	  width: 100%;
	  padding: 0.5rem;
	  margin-top: 0.25rem;
	  border: 1px solid #ccc;
	  border-radius: 6px;
	}
	button {
	  margin-top: 1.5rem;
	  width: 100%;
	  padding: 0.75rem;
	  background: #007bff;
	  color: white;
	  border: none;
	  border-radius: 6px;
	  cursor: pointer;
	}
	button:hover {
	  background: #0056b3;
	}
	.success {
	  margin-top: 1rem;
	  color: green;
	  font-weight: bold;
	}
  </style>
</head>
<body>

  <div class="container">
	<h2>Driver Entry</h2>
	<p id="week-display"></p>
	<form id="entry-form">
	  <label for="name">Name</label>
	  <input type="text" id="name" required />

	  <label for="days">Number of Days</label>
	  <select id="days">
		<!-- Options populated by JS -->
	  </select>

	  <button type="submit">Submit</button>
	</form>
	<p id="success-msg" class="success" style="display:none;">Submitted successfully!</p>
  </div>

  <script>
	// Populate day options
	const daySelect = document.getElementById('days');
	for (let i = 0.5; i <= 5; i += 0.5) {
	  const hours = i * 8;
	  const opt = document.createElement('option');
	  opt.value = i;
	  opt.textContent = `${i} days (${hours} hours)`;
	  daySelect.appendChild(opt);
	}

	// Show current week
	function getWeekRange() {
	  const today = new Date();
	  const monday = new Date(today);
	  const day = today.getDay();
	  const diff = today.getDate() - day + (day === 0 ? -6 : 1);
	  monday.setDate(diff);

	  const sunday = new Date(monday);
	  sunday.setDate(monday.getDate() + 6);

	  return {
		start: monday.toLocaleDateString(),
		end: sunday.toLocaleDateString()
	  };
	}

	const week = getWeekRange();
	document.getElementById('week-display').textContent = `Current Week: ${week.start} â€“ ${week.end}`;

	// Handle form submission
	document.getElementById('entry-form').addEventListener('submit', function(e) {
	  e.preventDefault();

	  const name = document.getElementById('name').value;
	  const days = parseFloat(document.getElementById('days').value);
	  const hours = days * 8;

	  const entry = {
		name,
		days,
		hours,
		weekStartDate: week.start
	  };

	  console.log("Submitted Entry:", entry);
	  document.getElementById('success-msg').style.display = 'block';
	  this.reset();
	});
  </script>

</body>
</html>
